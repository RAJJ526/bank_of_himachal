<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Business Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 30px 50px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

h1 {
    color: #0056b3;
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.form-group input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}

.submit-btn {
    background-color: #0056b3;
    color: #ffffff;
    border: none;
    padding: 15px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #003d80;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Business Account</h1>
        <form action="#" method="post" class="business-account-form">
            <div class="form-group">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>
            </div>
            <div class="form-group">
                <label for="owner-name">Owner's Name:</label>
                <input type="text" id="owner-name" name="owner-name" required>
            </div>
            <div class="form-group">
                <label for="email">Business Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Business Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="business-type">Type of Business:</label>
                <select id="business-type" name="business-type" required>
                    <option value="sole-proprietorship">Sole Proprietorship</option>
                    <option value="partnership">Partnership</option>
                    <option value="corporation">Corporation</option>
                    <option value="llc">LLC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <select id="industry" name="industry" required>
                    <option value="retail">Retail</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="service">Service</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <div class="form-group">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the terms and conditions.
                </label>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
