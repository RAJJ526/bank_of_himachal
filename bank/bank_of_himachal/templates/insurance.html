<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Himachal - Online Insurance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.main-content {
    width: 90%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.content-header {
    text-align: center;
    margin-bottom: 20px;
}

.content-header h2 {
    font-size: 24px;
    color: #333;
}

.insurance-overview {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.insurance-summary, .buy-insurance, .manage-claims {
    width: 48%;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.insurance-summary h3, .buy-insurance h3, .manage-claims h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 15px;
}

.policy {
    background-color: #e0e0e0;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 15px;
}

.policy p {
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    font-size: 16px;
    margin-bottom: 5px;
    color: #333;
}

form input, form select, form textarea {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
}

    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Online Insurance Section -->
        <section id="online-insurance-section">
            <div class="content-header">
                <h2>Online Insurance</h2>
            </div>
            <div class="insurance-overview">
                <!-- Insurance Summary -->
                <div class="insurance-summary">
                    <h3>Your Insurance Policies</h3>
                    <div class="policy">
                        <p>Policy Number: INS123456789</p>
                        <p>Policy Type: Health Insurance</p>
                        <p>Coverage: &#8377; 5,00,000</p>
                        <p>Premium: &#8377; 12,000/year</p>
                        <button class="btn">View Details</button>
                    </div>
                    <div class="policy">
                        <p>Policy Number: INS987654321</p>
                        <p>Policy Type: Vehicle Insurance</p>
                        <p>Coverage: &#8377; 3,00,000</p>
                        <p>Premium: &#8377; 8,000/year</p>
                        <button class="btn">View Details</button>
                    </div>
                </div>

                <!-- Buy New Insurance -->
                <div class="buy-insurance">
                    <h3>Buy New Insurance</h3>
                    <form id="buy-insurance-form">
                        <label for="insurance-type">Select Insurance Type:</label>
                        <select id="insurance-type" name="insurance-type">
                            <option value="health">Health Insurance</option>
                            <option value="vehicle">Vehicle Insurance</option>
                            <option value="home">Home Insurance</option>
                            <option value="life">Life Insurance</option>
                        </select>

                        <label for="coverage-amount">Coverage Amount (&#8377;):</label>
                        <input type="number" id="coverage-amount" name="coverage-amount" placeholder="Enter coverage amount">

                        <label for="premium-amount">Annual Premium (&#8377;):</label>
                        <input type="number" id="premium-amount" name="premium-amount" placeholder="Enter premium amount">

                        <button type="submit" class="btn">Buy Now</button>
                    </form>
                </div>

                <!-- Manage Claims -->
                <div class="manage-claims">
                    <h3>Manage Claims</h3>
                    <form id="claims-form">
                        <label for="policy-number">Policy Number:</label>
                        <input type="text" id="policy-number" name="policy-number" placeholder="Enter policy number">

                        <label for="claim-amount">Claim Amount (&#8377;):</label>
                        <input type="number" id="claim-amount" name="claim-amount" placeholder="Enter claim amount">

                        <label for="claim-description">Claim Description:</label>
                        <textarea id="claim-description" name="claim-description" rows="4" placeholder="Describe your claim"></textarea>

                        <button type="submit" class="btn">Submit Claim</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
